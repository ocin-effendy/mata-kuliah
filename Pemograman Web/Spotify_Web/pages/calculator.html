<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="papan">
            <div class="history" id="history-value">9+1</div>
            <div class="output" id="output-value">10</div>
        </div>
        

        <div class="tombol">
            <span class="operator" id="clear">C</span>
            <span class="operator" id="back-space">Ce</span>
            <span class="operator" id="%">%</span>
            <span class="operator" id="/">/</span>
            <span class="number" id="7">7</span>
            <span class="number" id="8">8</span>
            <span class="number" id="9">9</span>
            <span class="operator" id="*">x</span>
            <span class="number" id="4">4</span>
            <span class="number" id="5">5</span>
            <span class="number" id="6">6</span>
            <span class="operator" id="-">-</span>
            <span class="number" id="1">1</span>
            <span class="number" id="2">2</span>
            <span class="number" id="3">3</span>
            <span class="operator" id="+">+</span>
            <span class="number" id="0">0</span>
            <span class="operator" id=".">.</span>
            <span class="operator" id="=">=</span>
            <span class="mode"><img class="mode-img" src="../assets/contrast.svg"></span>
        </div>
    </div>
    <script src="../calculator.js"></script>
</body>

</html>
